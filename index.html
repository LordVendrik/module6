<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="nav"><p><h2>Registration Form</h2></p></div>

    <div class="main">
        <form action="" name="mainform" id="mainform" onsubmit="return validation()">
            <div class="conatiner">
                <div class="row">
                    <div class="col-3">
                        <label>First Name</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" />
                        <div class="error hide" name="firstnameError" id="firstnameError">
                            <p>please enter valide first name</p>
                        </div>
                    </div>
                    <div class="col-3">
                        <label>Last Name</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" />
                        <div class="error hide" name="lastnameError" id="lastnameError">
                            <p>please enter valide last name</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <label>Email</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" name="Email" id="Email" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            
                        </div>
                        <div class="error hide" name="emailerror" id="emailerror">
                            <p>please enter valide email</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>Password</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">*</span>
                            <input type="text" name="password" id="password" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="error hide" name="passworderror" id="passworderror">
                            <p>please enter valide password</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <label>Confirm Password</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">*</span>
                            <input type="text" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="error hide" name="passwordconfirmerror" id="passwordconfirmerror">
                            <p>password confirm password dont match</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-check">
                <input class="form-check-input" name="agreement" id="agreement" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Agree to Terms and Conditions
                </label>
            </div>
            <div class="error hide" name="Agreeerror" id="Agreeerror">
                <p>must agree before submitting</p>
            </div>

            <div class="d-grid gap-2 col-2 mx-auto my-5">
                <button class="btn btn-dark" type="submit">Submit Form</button>
              </div>
        </form>
    </div>
    

    <script src="./validations.js"></script>
</body>
</html>
